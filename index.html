<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Interactive Photo Gallery</title>
</head>

<body>
    <div class="container">
        <main>
            <div class="searchContainer">
                <input type="text" name="search" id="search" class="searchBox">
            </div>
            <div class="gallery">
                <a href="img/01.jpg" class="gallery-img" data-caption="Image Caption"><img class="gallery-thumbnail" src="img/thumbnails/01.jpg" alt="Image"></a>
                <a href="img/02.jpg" class="gallery-img" data-caption="Image Caption"><img class="gallery-thumbnail" src="img/thumbnails/02.jpg" alt="Image"></a>
                <a href="img/03.jpg" class="gallery-img" data-caption="Image Caption"><img class="gallery-thumbnail" src="img/thumbnails/03.jpg" alt="Image"></a>
                <a href="img/04.jpg" class="gallery-img" data-caption="Image Caption"><img class="gallery-thumbnail" src="img/thumbnails/04.jpg" alt="Image"></a>
                <a href="img/05.jpg" class="gallery-img" data-caption="Image Caption"><img class="gallery-thumbnail" src="img/thumbnails/05.jpg" alt="Image"></a>
                <a href="img/06.jpg" class="gallery-img" data-caption="Image Caption"><img class="gallery-thumbnail" src="img/thumbnails/06.jpg" alt="Image"></a>
                <a href="img/07.jpg" class="gallery-img" data-caption="Image Caption"><img class="gallery-thumbnail" src="img/thumbnails/07.jpg" alt="Image"></a>
                <a href="img/08.jpg" class="gallery-img" data-caption="Image Caption"><img class="gallery-thumbnail" src="img/thumbnails/08.jpg" alt="Image"></a>
                <a href="img/09.jpg" class="gallery-img" data-caption="Image Caption"><img class="gallery-thumbnail" src="img/thumbnails/09.jpg" alt="Image"></a>
                <a href="img/10.jpg" class="gallery-img" data-caption="Image Caption"><img class="gallery-thumbnail" src="img/thumbnails/10.jpg" alt="Image"></a>
                <a href="img/11.jpg" class="gallery-img" data-caption="Image Caption"><img class="gallery-thumbnail" src="img/thumbnails/11.jpg" alt="Image"></a>
                <a href="img/12.jpg" class="gallery-img" data-caption="Image Caption"><img class="gallery-thumbnail" src="img/thumbnails/12.jpg" alt="Image"></a>
            </div>
        </main>
    </div>
    <script src="js/baguetteBox.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
